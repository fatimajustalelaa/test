<!DOCTYPE html>

<style>
body {
    margin: 0;
    padding: 0;
    background-color: #0d0d12;
    color: #f2f2f2;
    font-family: Tahoma, Arial;
    direction: rtl;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90%;
    max-width: 650px;
    background-color: #1a1a26;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0,0,0,0.7);
    text-align: center;
}

.scene {
    width: 100%;
    max-height: 300px;
    object-fit: contain;
    border-radius: 10px;
    margin-bottom: 15px;
    animation: fade 0.6s ease;
}

p {
    font-size: 17px;
    line-height: 1.9;
    margin-bottom: 20px;
    animation: fade 0.6s ease;
}

/* ===== تأثير الأزرار ===== */
button {
    padding: 12px 26px;
    margin: 5px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(135deg, #6c8ebf, #4f6fa5); /* لون متدرج */
    color: #fff;
    font-weight: bold;
    transition: 0.25s ease, transform 0.2s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

/* لما تمر الفأرة على الزر */
button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.35);
    background: linear-gradient(135deg, #5a7fb3, #3b5f8f);
}

/* لما تضغط الزر */
button:active {
    transform: scale(0.95);
    box-shadow: 0 4px 10px rgba(0,0,0,0.4) inset;
    background: linear-gradient(135deg, #4f6fa5, #3b5f8f);
}</style>

// صوت عند النقر على كل الأزرار، حتى الجديدة اللي تنضاف لاحقاً
